<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="site-responsive.css">
    <link href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./site-responsive.css" type="text/css">

</head>

<body id="app">
    <header>

    </header>

    <div class="container">

        <div class="data-input"> 
            <input required id="data-input" />
            <button id=" btn-add" onclick="handleEvent.AddC(event)" class="btn btn-primary">add</button>

        </div>

        <ul class="responsive-table">
            <li class="table-header">
                <div class="col col-1">STT</div>
                <div class="col col-2">Name</div>
                <div class="col col-3"> </div>
            </li>
            <div id="categories"></div>

        </ul>
    </div>

    <div aria-label="Page navigation">
        <ul class="pagination">

        </ul>
    </div>

    <div id="dialog-container" style="top:0; ">
        <div class="dialog ">
            <div class="header-attention">Thông báo</div>
            <div class="content-attention">
                Bạn có chắc muốn xóa bài viết không
            </div>
            <div class="btn-attention">
                <button class="btn btn-primary"  id="success">Đồng ý</button>
                <button class="btn btn-warning" id="cancel">Hủy</button>
            </div>
        </div>
    </div> 

    <div id="toast">

    </div>

    <footer>

    </footer>


    <script src="./js/header.js"></script>
    
    <script src="./js/MCategory.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/event.js"></script>
</body>

</html>
